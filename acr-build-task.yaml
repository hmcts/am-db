version: 1.0.0
steps:

  - id: build
    build: >
      -t {{.Run.Registry}}/hmcts/am-db:latest -t {{.Run.Registry}}/hmcts/am-db:{{.Run.ID}}
      .
    keep: true

  - id: push
    push:
      - "{{.Run.Registry}}/hmcts/am-db:{{.Run.ID}}"
      - "{{.Run.Registry}}/hmcts/am-db:latest"
    when:
      - build
